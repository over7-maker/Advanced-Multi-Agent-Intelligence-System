[tool:pytest]
# Pytest configuration for AMAS testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    benchmark: Performance benchmark tests
    slow: Slow running tests
    real: Tests that use real external services
    mock: Tests that use mocked services

# Async support
asyncio_mode = auto

# Coverage options
# --cov=src/amas
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiohttp.*
    ignore::UserWarning:beautifulsoup4.*

# Test timeout
timeout = 300

# Minimum version
minversion = 7.0