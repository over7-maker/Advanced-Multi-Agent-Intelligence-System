[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60
    --asyncio-mode=auto
    --maxfail=5
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    performance: Performance tests
    security: Security tests
    database: Database tests
    api: API tests
    ai: AI tests
    monitoring: Monitoring tests
    load: Load tests
    stress: Stress tests
    smoke: Smoke tests
    regression: Regression tests
    acceptance: Acceptance tests
    e2e: End-to-end tests