name: 'Post AI Comment (Enhanced)'
description: 'Post clean, processed AI analysis comments to PRs with output validation'
inputs:
  workflow-type:
    description: 'Type of AI workflow'
    required: true
  result-file:
    description: 'Path to AI analysis result file'
    required: false
    default: 'artifacts/ai_analysis_results.json'
  success-message:
    description: 'Success message to show'
    required: false
    default: 'AI analysis completed successfully'

runs:
  using: 'composite'
  steps:
    - name: ðŸ¤– Process AI Output
      shell: bash
      run: |
        echo "ðŸ¤– Processing AI output for ${{ inputs.workflow-type }}..."
        
        # Create artifacts directory if it doesn't exist
        mkdir -p artifacts
        
        # Check if result file exists
        if [ -f "${{ inputs.result-file }}" ]; then
          echo "âœ… Found AI result file: ${{ inputs.result-file }}"
          
          # Process the AI output using our processor
          python3 -c "
import sys
import os
import json
sys.path.append('.github/scripts')
from ai_output_processor import AIOutputProcessor

# Load the AI result
with open('${{ inputs.result-file }}', 'r') as f:
    ai_data = json.load(f)

# Process the output
processor = AIOutputProcessor()
processed = processor.process_ai_analysis(ai_data)

# Generate clean PR comment
comment = processor.generate_clean_pr_comment(processed)

# Save the clean comment
with open('pr_comment.md', 'w') as f:
    f.write(comment)

print('âœ… AI output processed and cleaned')
"
        else
          echo "âš ï¸ AI result file not found, generating fallback comment"
          
          # Generate fallback comment based on workflow type
          case "${{ inputs.workflow-type }}" in
            "dependency_analysis")
              cat > pr_comment.md << 'EOF'
