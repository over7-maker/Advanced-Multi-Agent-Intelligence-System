              ;;
          esac
        fi

    - name: ðŸ“ Post Comment to PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          try {
            // Read the processed comment
            const commentContent = fs.readFileSync('pr_comment.md', 'utf8');
            
            // Post comment to PR
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentContent
            });
            
            console.log('âœ… Clean AI comment posted successfully');
          } catch (error) {
            console.error('âŒ Failed to post AI comment:', error);
            throw error;
          }

    - name: ðŸ“Š Generate Workflow Summary
      shell: bash
      run: |
        echo "## ðŸ¤– AI Enhanced Analysis Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Workflow Type | ${{ inputs.workflow-type }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Status | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        echo "| Output Processing | âœ… Applied |" >> $GITHUB_STEP_SUMMARY
        echo "| Comment Posted | âœ… Yes |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**${{ inputs.success-message }}**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”§ Output Processing Features" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Cleaned truncated AI responses" >> $GITHUB_STEP_SUMMARY
