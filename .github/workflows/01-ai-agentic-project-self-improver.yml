        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Mode**: ${{ env.IMPROVEMENT_MODE }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Areas**: ${{ env.TARGET_AREAS }}" >> $GITHUB_STEP_SUMMARY
