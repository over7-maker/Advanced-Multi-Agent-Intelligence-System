name: ðŸ¤– AI Agentic Issue Auto-Responder v3.0

# Revolutionary AI-powered issue management and response system
# Intelligently analyzes, categorizes, and responds to issues automatically
on:
  # Intelligent triggering for issue management
  issues:
    types: [opened, edited, reopened, closed, labeled, unlabeled]
  issue_comment:
    types: [created, edited, deleted]
  pull_request:
    types: [opened, synchronize, reopened, closed, merged]
  schedule:
    # Smart scheduling - runs every 2 hours for issue monitoring
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      response_mode:
        description: 'Response Mode'
        required: true
        default: 'intelligent'
        type: choice
        options:
          - intelligent
          - aggressive
          - conservative
          - technical_focused
          - user_friendly
          - automated_fix
      target_issues:
        description: 'Target Issues (comma-separated numbers)'
        required: false
        type: string
        default: 'all'
      response_depth:
        description: 'Response Depth'
        required: true
        default: 'comprehensive'
        type: choice
        options:
          - basic
          - detailed
          - comprehensive
          - expert
      auto_fix:
        description: 'Auto-fix issues when possible'
        required: true
        default: false
        type: boolean
      language_preference:
        description: 'Response Language Preference'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - english
          - spanish
          - french
          - german
          - chinese
          - japanese

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
