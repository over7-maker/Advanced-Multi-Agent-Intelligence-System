name: ðŸ¤– Auto-Fix Code Quality Issues

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

jobs:
  auto-fix:
    name: ðŸ”§ Auto-Fix Code Quality Issues
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8
        pip install -r requirements.txt

    - name: ðŸ”§ Run automated fixes
      run: |
        chmod +x .github/scripts/auto-fix-errors.sh
        ./.github/scripts/auto-fix-errors.sh

    - name: ðŸ“Š Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“ Changes detected, will commit and push"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes needed"
        fi

    - name: ðŸ’¾ Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ðŸ¤– Auto-fix: Resolve code quality issues

        - Fixed Black formatting issues
        - Fixed import sorting with isort
        - Removed unused imports
        - Applied automated code quality improvements

        [skip ci]"
        git push

    - name: ðŸ“‹ Summary
      run: |
        echo "## ðŸ¤– Auto-Fix Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
          echo "âœ… **Changes Applied**: Code quality issues have been automatically fixed and committed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Fixes Applied:" >> $GITHUB_STEP_SUMMARY
          echo "- Black code formatting" >> $GITHUB_STEP_SUMMARY
          echo "- Import sorting with isort" >> $GITHUB_STEP_SUMMARY
          echo "- Removed unused imports" >> $GITHUB_STEP_SUMMARY
          echo "- General code quality improvements" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… **No Changes Needed**: Code is already properly formatted and follows quality standards." >> $GITHUB_STEP_SUMMARY
        fi