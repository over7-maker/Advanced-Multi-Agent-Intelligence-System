name: Web App CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - 'web/**'
  push:
    branches: [ main ]
    paths:
      - 'web/**'

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js v18 with npm caching
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Typecheck
        working-directory: web
        run: npm run typecheck

      - name: Lint
        working-directory: web
        run: npm run lint -- --max-warnings=0 --cache

      - name: Build
        working-directory: web
        run: npm run build

      - name: Test
        working-directory: web
        run: npm test -- --watchAll=false --coverage --passWithNoTests
