name: Final Multi-API Integration

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  comprehensive-testing:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install openai requests python-dotenv
    
    - name: Comprehensive API Testing
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
        GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        GPTOSS_API_KEY: ${{ secrets.GPTOSS_API_KEY }}
      run: |
        python test_all_apis_comprehensive.py
    
    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: comprehensive-api-test-report
        path: comprehensive-api-test-report.md
    
    - name: Create Status Issue (if scheduled)
      if: github.event_name == 'schedule'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -c "
        import requests
        import json
        from datetime import datetime
        
        # Read test report
        try:
            with open('comprehensive-api-test-report.md', 'r') as f:
                report_content = f.read()
        except:
            report_content = 'Test report not available'
        
        # Create status issue
        url = f'https://api.github.com/repos/${{ github.repository }}/issues'
        headers = {
            'Authorization': f'Bearer {os.environ[\"GITHUB_TOKEN\"]}',
            'Accept': 'application/vnd.github.v3+json'
        }
        
        issue_data = {
            'title': f'ğŸ¤– Daily AI System Status - {datetime.now().strftime(\"%Y-%m-%d\")}',
            'body': f'## ğŸ“Š Daily AI System Status Report\n\n{report_content}\n\n---\n*Generated automatically by our multi-API system*',
            'labels': ['ai-status', 'automated', 'daily-report']
        }
        
        try:
            response = requests.post(url, headers=headers, json=issue_data)
            if response.status_code == 201:
                print('âœ… Status issue created')
            else:
                print(f'âŒ Failed to create status issue: {response.status_code}')
        except Exception as e:
            print(f'âŒ Error creating status issue: {e}')
        "

