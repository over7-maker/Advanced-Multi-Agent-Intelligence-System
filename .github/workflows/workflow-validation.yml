name: üîç Workflow Validation

on:
  pull_request:
    paths:
      - '.github/workflows/**'
  push:
    branches: [main]
    paths:
      - '.github/workflows/**'

jobs:
  validate-workflows:
    name: Validate GitHub Workflows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install actionlint
        run: |
          # Download actionlint binary directly (most reliable method)
          # Get latest version from GitHub API
          VERSION=$(curl -s https://api.github.com/repos/rhymond/actionlint/releases/latest | grep '"tag_name":' | sed 's/.*"tag_name": "\(.*\)".*/\1/')
          if [ -z "$VERSION" ]; then
            VERSION="v1.7.7"  # Fallback to known working version
          fi
          echo "Installing actionlint ${VERSION}"
          
          # Download and extract
          curl -sSfL "https://github.com/rhymond/actionlint/releases/download/${VERSION}/actionlint_${VERSION#v}_linux_amd64.tar.gz" -o /tmp/actionlint.tar.gz || {
            # Try without v prefix
            curl -sSfL "https://github.com/rhymond/actionlint/releases/download/${VERSION}/actionlint_${VERSION}_linux_amd64.tar.gz" -o /tmp/actionlint.tar.gz
          }
          
          if [ -f /tmp/actionlint.tar.gz ]; then
            tar -xzf /tmp/actionlint.tar.gz -C /tmp actionlint
            sudo mv /tmp/actionlint /usr/local/bin/actionlint
            sudo chmod +x /usr/local/bin/actionlint
            actionlint --version
          else
            echo "::warning::Failed to download actionlint, skipping validation"
            exit 0
          fi
      
      - name: Run actionlint
        run: |
          actionlint -color $(find .github/workflows -name '*.yml' -o -name '*.yaml') || {
            echo "::warning::Actionlint found issues (non-blocking)"
            exit 0
          }
      
      - name: Validate YAML syntax
        run: |
          for file in $(find .github/workflows -name '*.yml' -o -name '*.yaml'); do
            echo "Validating $file"
            python -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          done
      
      - name: Check for common issues
        run: |
          # Check for workflow_dispatch without proper inputs
          # Check for missing permissions
          # Check for invalid concurrency groups
          python .github/scripts/validate_workflow_policies.py || exit 0
