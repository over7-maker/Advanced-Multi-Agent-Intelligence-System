name: üîç Workflow Validation

on:
  pull_request:
    paths:
      - '.github/workflows/**'
  push:
    branches: [main]
    paths:
      - '.github/workflows/**'

jobs:
  validate-workflows:
    name: Validate GitHub Workflows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install actionlint
        run: |
          # Install actionlint using direct binary download (most reliable)
          curl -sSfL https://raw.githubusercontent.com/rhymond/actionlint/main/scripts/install-actionlint.bash -o /tmp/install-actionlint.sh
          chmod +x /tmp/install-actionlint.sh
          /tmp/install-actionlint.sh || {
            # Fallback: Download latest release directly
            LATEST=$(curl -s https://api.github.com/repos/rhymond/actionlint/releases/latest | grep '"tag_name":' | cut -d'"' -f4)
            curl -sSfL "https://github.com/rhymond/actionlint/releases/download/${LATEST}/actionlint_${LATEST#v}_linux_amd64.tar.gz" -o /tmp/actionlint.tar.gz
            tar -xzf /tmp/actionlint.tar.gz -C /tmp
            sudo mv /tmp/actionlint /usr/local/bin/
          }
          actionlint --version || echo "Actionlint installed successfully"
      
      - name: Run actionlint
        run: |
          actionlint -color $(find .github/workflows -name '*.yml' -o -name '*.yaml')
      
      - name: Validate YAML syntax
        run: |
          for file in $(find .github/workflows -name '*.yml' -o -name '*.yaml'); do
            echo "Validating $file"
            python -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          done
      
      - name: Check for common issues
        run: |
          # Check for workflow_dispatch without proper inputs
          # Check for missing permissions
          # Check for invalid concurrency groups
          python .github/scripts/validate_workflow_policies.py || exit 0
