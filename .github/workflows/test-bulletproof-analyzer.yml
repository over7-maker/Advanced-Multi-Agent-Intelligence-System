name: Test Bulletproof AI Analyzer

on:
  push:
    branches: [ main, develop ]
    paths:
      - '.github/scripts/bulletproof_ai_pr_analyzer.py'
      - 'test_bulletproof_analyzer.py'
  pull_request:
    paths:
      - '.github/scripts/bulletproof_ai_pr_analyzer.py'
      - 'test_bulletproof_analyzer.py'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
    
    - name: Run syntax check
      run: |
        python -m py_compile .github/scripts/bulletproof_ai_pr_analyzer.py
        echo "âœ… Syntax check passed"
    
    - name: Run unit tests
      run: |
        python test_bulletproof_analyzer.py -v
    
    - name: Run pre-commit hooks
      run: |
        pip install pre-commit
        pre-commit run --all-files || true