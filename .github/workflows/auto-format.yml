name: Auto-Format Code

on:
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ resolve-pr-175-conflicts ]

jobs:
  format:
    name: Auto-Format Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install formatting tools
        run: |
          python -m pip install --upgrade pip
          pip install black==24.10.0 isort==5.13.2 flake8==7.1.1
      
      - name: Format Python code
        run: |
          echo "🔧 Formatting Python code with Black..."
          python -m black . --line-length=88 --target-version=py311
          
          echo "📝 Sorting imports with isort..."
          python -m isort . --profile=black --line-length=88
          
          echo "✅ Code formatting completed"
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "📋 Files changed during formatting:"
            git status --porcelain
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "✅ No formatting changes needed"
          fi
      
      - name: Commit formatted code
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "style: auto-format code with Black and isort
          
          - Applied Black code formatting (line-length=88)
          - Sorted imports with isort (profile=black)
          - Fixes code quality checks for PR #180"
          
      - name: Push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: Summary
        run: |
          echo "🎉 Auto-formatting workflow completed!"
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "✅ Code has been formatted and committed"
          else
            echo "✅ No formatting changes were needed"
          fi