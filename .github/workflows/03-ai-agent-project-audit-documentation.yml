          - performance_focused
          - documentation_focused
          - compliance_focused
          - architecture_focused
      target_components:
        description: 'Target Components (comma-separated)'
        required: false
        type: string
        default: 'all'
        options:
          - all
          - code
          - security
          - performance
          - architecture
          - dependencies
          - documentation
          - testing
      documentation_level:
        description: 'Documentation Level'
        required: true
        default: 'expert'
        type: choice
        options:
          - basic
          - intermediate
          - advanced
          - expert
          - comprehensive
      output_formats:
        description: 'Output Formats (comma-separated)'
        required: false
        type: string
        default: 'all'
        options:
          - all
          - markdown
          - html
          - pdf
          - sphinx
          - mkdocs
          - jupyter
          - api_docs

