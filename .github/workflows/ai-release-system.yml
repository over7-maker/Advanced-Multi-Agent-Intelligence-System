name: AI-Powered Release System

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      release_type:
        description: 'Type of release'
        required: true
        default: 'minor'
        type: choice
        options:
        - major
        - minor
        - patch
        - prerelease
      changelog:
        description: 'Custom changelog (optional)'
        required: false
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  ai-release-system:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml openai aiohttp python-dotenv
    
    - name: AI-Powered Changelog Generation
      id: ai-changelog
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
        GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        GPTOSS_API_KEY: ${{ secrets.GPTOSS_API_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        REPO_NAME: ${{ github.repository }}
        VERSION: ${{ github.event.inputs.version || github.ref_name }}
        RELEASE_TYPE: ${{ github.event.inputs.release_type || 'minor' }}
        CUSTOM_CHANGELOG: ${{ github.event.inputs.changelog }}
      run: |
        echo "ðŸ¤– AI-Powered Changelog Generation..."
        python scripts/ai_changelog_generator.py \
          --version "$VERSION" \
          --type "$RELEASE_TYPE" \
          --custom "$CUSTOM_CHANGELOG" \
          --output CHANGELOG.md
    
    - name: AI-Powered Release Notes Generation
      id: ai-release-notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
        GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        GPTOSS_API_KEY: ${{ secrets.GPTOSS_API_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        REPO_NAME: ${{ github.repository }}
        VERSION: ${{ github.event.inputs.version || github.ref_name }}
      run: |
        echo "ðŸ¤– AI-Powered Release Notes Generation..."
        python scripts/ai_release_notes_generator.py \
          --version "$VERSION" \
          --output RELEASE_NOTES.md
    
    - name: AI-Powered Code Analysis
      id: ai-code-analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
