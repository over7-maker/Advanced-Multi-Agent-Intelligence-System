# This workflow runs type checking, linting, testing, performance, and security checks
# for the data governance and compliance module (PR #242).
# It ensures that the code is type-safe, follows coding standards, and is production-ready.
# The workflow runs on every push and pull request to the main branch.

name: Data Governance & Compliance CI

on:
  push:
    branches: [ main, feature/data-governance-compliance ]
    paths:
      - 'src/amas/governance/**'
      - 'tests/test_data_classifier.py'
      - 'tests/test_data_classifier_performance.py'
      - '.github/workflows/governance-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/amas/governance/**'
      - 'tests/test_data_classifier.py'
      - 'tests/test_data_classifier_performance.py'

jobs:
  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install type checking dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt || echo "Some dependencies may be missing, using fallback"
          # Fallback if requirements file doesn't exist
          pip install mypy pyright types-all || echo "Type checking dependencies installation completed with warnings"
      
      - name: Run mypy
        continue-on-error: false
        run: |
          mypy src/amas/governance/data_classifier.py \
            --check-untyped-defs \
            --disallow-untyped-defs \
            --disallow-incomplete-defs \
            --disallow-any-generics \
            --show-error-codes \
            --strict-optional || exit 1
      
      - name: Run pyright
        continue-on-error: false
        run: |
          pyright src/amas/governance/data_classifier.py || exit 1

  lint:
    name: Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt || echo "Using fallback installation"
          pip install flake8 pylint || echo "Linting tools installation completed with warnings"
      
      - name: Run flake8
        continue-on-error: false
        run: |
          flake8 src/amas/governance/data_classifier.py \
            --max-line-length=120 \
            --extend-ignore=E203,W503 || exit 1
      
      - name: Run pylint
        continue-on-error: false
        run: |
          pylint src/amas/governance/data_classifier.py \
            --max-line-length=120 \
            --disable=too-many-lines,too-many-instance-attributes || exit 1

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt || echo "Using fallback installation"
          pip install pytest pytest-cov || echo "Test dependencies installation completed with warnings"
      
      - name: Run tests
        continue-on-error: false
        run: |
          pytest tests/test_data_classifier.py -v \
            --cov=src/amas/governance \
            --cov-report=xml \
            --cov-report=term || exit 1
      
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: governance
          fail_ci_if_error: false

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install performance test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt || echo "Using fallback installation"
          pip install pytest pytest-benchmark || echo "Performance test dependencies installation completed with warnings"
      
      - name: Run performance tests
        continue-on-error: false
        run: |
          python3 verify_data_classifier.py || exit 1
          pytest tests/test_data_classifier_performance.py -v --benchmark-only || echo "Performance benchmarks completed"

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt || echo "Using fallback installation"
          pip install bandit safety || echo "Security tools installation completed with warnings"
      
      - name: Run bandit security scan
        continue-on-error: false
        run: |
          bandit -r src/amas/governance/ -f json -o bandit-report.json || echo "Bandit scan completed with findings"
          bandit -r src/amas/governance/ -ll || exit 1
      
      - name: Check for known vulnerabilities
        continue-on-error: true
        run: |
          safety check --json || echo "Safety check completed - review any findings"
