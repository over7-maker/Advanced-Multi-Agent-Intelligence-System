name: Data Governance & Compliance CI

on:
  push:
    branches: [ main, feature/data-governance-compliance ]
    paths:
      - 'src/amas/governance/**'
      - 'tests/test_data_classifier.py'
      - '.github/workflows/governance-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/amas/governance/**'
      - 'tests/test_data_classifier.py'

jobs:
  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy pyright types-all
      
      - name: Run mypy
        run: |
          mypy src/amas/governance/data_classifier.py \
            --check-untyped-defs \
            --disallow-untyped-defs \
            --disallow-incomplete-defs \
            --disallow-any-generics \
            --show-error-codes \
            --strict-optional
      
      - name: Run pyright
        run: |
          pyright src/amas/governance/data_classifier.py

  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install linting tools
        run: |
          pip install flake8 pylint
      
      - name: Run flake8
        run: |
          flake8 src/amas/governance/data_classifier.py \
            --max-line-length=120 \
            --extend-ignore=E203,W503
      
      - name: Run pylint
        run: |
          pylint src/amas/governance/data_classifier.py \
            --max-line-length=120 \
            --disable=too-many-lines,too-many-instance-attributes

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          pytest tests/test_data_classifier.py -v --cov=src/amas/governance --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: governance

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark
      
      - name: Run performance tests
        run: |
          python3 verify_data_classifier.py
          pytest tests/test_data_classifier.py::TestPerformance -v --benchmark-only || true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install security tools
        run: |
          pip install bandit safety
      
      - name: Run bandit security scan
        run: |
          bandit -r src/amas/governance/ -f json -o bandit-report.json || true
          bandit -r src/amas/governance/ -ll
      
      - name: Check for known vulnerabilities
        run: |
          safety check --json || true
