# This workflow runs type checking, linting, testing, performance, and security checks
# for the data governance and compliance module (PR #242).
# It ensures that the code is type-safe, follows coding standards, and is production-ready.
# The workflow runs on every push and pull request to the main branch.

name: Data Governance & Compliance CI

on:
  push:
    branches: [ main, feature/data-governance-compliance ]
    paths:
      - 'src/amas/governance/**.py'
      - 'tests/test_data_classifier*.py'
      - '.github/workflows/governance-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/amas/governance/**.py'
      - 'tests/test_data_classifier*.py'

jobs:
  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.12'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install type checking dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then
            pip install -r requirements-ci.txt
          else
            pip install mypy>=1.7.0 pyright>=1.1.330
          fi

      - name: Run mypy
        continue-on-error: false
        run: |
          mypy src/amas/governance/data_classifier.py \
            --check-untyped-defs \
            --disallow-untyped-defs \
            --disallow-incomplete-defs \
            --disallow-any-generics \
            --show-error-codes \
            --strict-optional

      - name: Run pyright
        continue-on-error: false
        run: |
          pyright src/amas/governance/data_classifier.py

  lint:
    name: Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.12'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then
            pip install -r requirements-ci.txt
          else
            pip install flake8>=6.1.0 pylint>=3.0.0
          fi

      - name: Run flake8
        continue-on-error: false
        run: |
          flake8 src/amas/governance/data_classifier.py \
            --max-line-length=120 \
            --extend-ignore=E203,W503

      - name: Run pylint
        continue-on-error: false
        run: |
          pylint src/amas/governance/data_classifier.py \
            --max-line-length=120 \
            --disable=too-many-lines,too-many-instance-attributes

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.12'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then
            pip install -r requirements-ci.txt
          else
            pip install pytest>=7.4.0 pytest-cov>=4.1.0
          fi

      - name: Run tests
        continue-on-error: false
        run: |
          if [ -f tests/test_data_classifier.py ]; then
            pytest tests/test_data_classifier.py -v \
              --cov=src/amas/governance \
              --cov-report=xml \
              --cov-report=term
          else
            echo "Test file not found, skipping tests"
            exit 1
          fi

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: governance
          fail_ci_if_error: false

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.12'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install performance test dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then
            pip install -r requirements-ci.txt
          else
            pip install pytest>=7.4.0 pytest-benchmark>=4.0.0
          fi

      - name: Run performance tests
        continue-on-error: false
        run: |
          if [ -f verify_data_classifier.py ]; then
            python3 verify_data_classifier.py
          fi
          if [ -f tests/test_data_classifier_performance.py ]; then
            pytest tests/test_data_classifier_performance.py -v --benchmark-only || echo "Performance benchmarks completed"
          else
            echo "Performance test file not found, skipping"
          fi

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.12'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then
            pip install -r requirements-ci.txt
          else
            pip install bandit>=1.7.5 safety>=2.3.5
          fi

      - name: Run bandit security scan
        continue-on-error: false
        run: |
          bandit -r src/amas/governance/ -f json -o bandit-report.json || echo "Bandit scan completed with findings"
          bandit -r src/amas/governance/ -ll

      - name: Check for known vulnerabilities
        continue-on-error: true
        run: |
          safety check --json || echo "Safety check completed - review any findings"
