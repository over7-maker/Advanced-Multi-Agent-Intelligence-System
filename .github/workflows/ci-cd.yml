name: AMAS CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: amas

jobs:
  # =============================================================================
  # CODE QUALITY & TESTING
  # =============================================================================
  
  quality-gate:
    name: 🔍 Quality Gate
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[ci]
    
    - name: 🎨 Code formatting check
      run: |
        black --check src/ tests/
        isort --check-only src/ tests/
    
    - name: 🔍 Linting
      run: |
        flake8 src/ tests/
        
    - name: 🏷️ Type checking
      run: |
        mypy src/
    
    - name: 🔒 Security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json
        safety check
    
    - name: 📊 Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: bandit-report.json
        retention-days: 30

  # =============================================================================
  # TESTING SUITE
  # =============================================================================
  
  test-suite:
    name: 🧪 Test Suite
    runs-on: ubuntu-latest
    needs: quality-gate
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        test-type: [unit, integration]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: amas_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐍 Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[ci]
    
    - name: 🏗️ Setup test environment
      run: |
        mkdir -p logs data models
        cp .env.example .env
        # Set test database URL
        echo "AMAS_DB_HOST=localhost" >> .env
        echo "AMAS_DB_PASSWORD=test_password" >> .env
        echo "AMAS_DB_NAME=amas_test" >> .env
    
    - name: 🧪 Run ${{ matrix.test-type }} tests
      run: |
        if [ "${{ matrix.test-type }}" = "unit" ]; then
          pytest tests/unit/ --cov=amas --cov-report=xml --cov-report=html
        else
          pytest tests/integration/ --cov=amas --cov-report=xml --cov-append
        fi
      env:
        AMAS_ENVIRONMENT: testing
        AMAS_DB_HOST: localhost
        AMAS_DB_PASSWORD: test_password
        AMAS_DB_NAME: amas_test
        AMAS_REDIS_HOST: localhost
    
    - name: 📊 Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11' && matrix.test-type == 'unit'
      with:
        file: ./coverage.xml
        flags: ${{ matrix.test-type }}
        name: codecov-${{ matrix.python-version }}-${{ matrix.test-type }}

  # =============================================================================
  # DOCKER BUILD & SECURITY
  # =============================================================================
  
  docker-build:
    name: 🐳 Docker Build
    runs-on: ubuntu-latest
    needs: [quality-gate, test-suite]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: 🔑 Login to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 🏗️ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: 🔍 Docker security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: 📊 Upload security scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # =============================================================================
  # E2E TESTING
  # =============================================================================
  
  e2e-tests:
    name: 🎭 End-to-End Tests
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐳 Start services
      run: |
        docker-compose -f docker-compose.test.yml up -d
        
        # Wait for services to be ready
        timeout 120 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: 📦 Install test dependencies
      run: |
        pip install -e .[ci]
    
    - name: 🎭 Run E2E tests
      run: |
        pytest tests/e2e/ -v --tb=short
      env:
        AMAS_API_URL: http://localhost:8000
    
    - name: 📋 Collect logs
      if: always()
      run: |
        mkdir -p logs/e2e
        docker-compose -f docker-compose.test.yml logs > logs/e2e/docker-logs.txt
    
    - name: 📊 Upload E2E artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-artifacts
        path: |
          logs/e2e/
          screenshots/
        retention-days: 14
    
    - name: 🛑 Cleanup
      if: always()
      run: |
        docker-compose -f docker-compose.test.yml down -v

  # =============================================================================
  # PERFORMANCE TESTING
  # =============================================================================
  
  performance-tests:
    name: ⚡ Performance Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐳 Start services
      run: |
        docker-compose up -d
        timeout 120 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
    
    - name: ⚡ Run performance tests
      run: |
        pip install locust
        locust -f tests/performance/load_test.py --host=http://localhost:8000 --users=50 --spawn-rate=5 --run-time=5m --html=performance-report.html --csv=performance
    
    - name: 📊 Upload performance report
      uses: actions/upload-artifact@v4
      with:
        name: performance-report
        path: |
          performance-report.html
          performance_*.csv
        retention-days: 30

  # =============================================================================
  # DOCUMENTATION
  # =============================================================================
  
  documentation:
    name: 📚 Documentation
    runs-on: ubuntu-latest
    needs: quality-gate
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: 📦 Install documentation dependencies
      run: |
        pip install -e .[docs]
    
    - name: 📖 Build documentation
      run: |
        cd docs
        make html
    
    - name: 🌐 Deploy documentation
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html

  # =============================================================================
  # RELEASE MANAGEMENT
  # =============================================================================
  
  release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    needs: [quality-gate, test-suite, e2e-tests]
    if: github.event_name == 'release'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: 📦 Install build dependencies
      run: |
        python -m pip install --upgrade pip build twine
    
    - name: 🏗️ Build package
      run: |
        python -m build
    
    - name: 🔍 Verify build
      run: |
        twine check dist/*
    
    - name: 📤 Upload to PyPI
      if: github.event.release.prerelease == false
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
    
    - name: 🐳 Build and push release image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest

  # =============================================================================
  # DEPLOYMENT
  # =============================================================================
  
  deploy-staging:
    name: 🚀 Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-gate, test-suite]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🚀 Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add actual deployment commands here
        # Example: kubectl apply -f k8s/staging/
    
    - name: 🧪 Run staging tests
      run: |
        echo "Running staging validation tests..."
        # Add staging validation here

  deploy-production:
    name: 🌟 Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-gate, test-suite, e2e-tests]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🌟 Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add actual deployment commands here
        # Example: kubectl apply -f k8s/production/
    
    - name: ✅ Production health check
      run: |
        echo "Running production health checks..."
        # Add production validation here

  # =============================================================================
  # NOTIFICATIONS
  # =============================================================================
  
  notify:
    name: 📢 Notifications
    runs-on: ubuntu-latest
    needs: [quality-gate, test-suite, e2e-tests, docker-build]
    if: always()
    
    steps:
    - name: 📢 Notify on success
      if: needs.quality-gate.result == 'success' && needs.test-suite.result == 'success'
      run: |
        echo "✅ CI/CD pipeline completed successfully!"
        
    - name: 🚨 Notify on failure
      if: needs.quality-gate.result == 'failure' || needs.test-suite.result == 'failure'
      run: |
        echo "❌ CI/CD pipeline failed!"
        
    - name: 📊 Generate pipeline report
      run: |
        echo "## 🤖 AMAS CI/CD Pipeline Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Job Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Quality Gate**: ${{ needs.quality-gate.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Suite**: ${{ needs.test-suite.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **E2E Tests**: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker Build**: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔗 Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Code coverage reports" >> $GITHUB_STEP_SUMMARY
        echo "- Security scan results" >> $GITHUB_STEP_SUMMARY
        echo "- Performance test results" >> $GITHUB_STEP_SUMMARY
        echo "- Docker images" >> $GITHUB_STEP_SUMMARY