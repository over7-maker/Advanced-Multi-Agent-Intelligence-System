          - security_focused
          - maintainability_focused
          - testing_focused
          - documentation_focused
      target_languages:
        description: 'Target Languages (comma-separated)'
        required: false
        type: string
        default: 'all'
        options:
          - all
          - python
          - javascript
          - typescript
          - java
          - cpp
          - go
          - rust
          - php
          - ruby
      optimization_level:
        description: 'Optimization Level'
        required: true
        default: 'aggressive'
        type: choice
        options:
          - conservative
          - moderate
          - aggressive
          - maximum
          - intelligent
      auto_fix:
        description: 'Auto-fix issues when possible'
        required: true
        default: false
        type: boolean
      performance_benchmarking:
        description: 'Enable performance benchmarking'
        required: true
        default: true
