    steps:
    - name: ðŸš€ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ Setup Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        set -e  # Exit on any error
        set -o pipefail  # Exit on pipe errors
        # Set environment variables to force binary wheels

        export PIP_ONLY_BINARY=all

        python -m pip install --upgrade pip setuptools wheel
        
        # Set environment variables to force binary wheels
        export PIP_ONLY_BINARY=all
        
        # Install specific package versions with binary wheels (avoid Cython compilation)
        pip install --only-binary=all PyYAML==6.0.1 numpy==1.26.4 scikit-learn==1.3.2 pandas==2.1.4 matplotlib==3.8.2
