  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    types: [ opened, synchronize, reopened, closed, merged ]
  schedule:
    # Smart scheduling - runs every 2 hours for continuous security monitoring
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      security_mode:
        description: 'Security Mode'
        required: true
        default: 'comprehensive'
        type: choice
        options:
          - comprehensive
          - threat_detection
          - vulnerability_scanning
          - compliance_checking
          - incident_response
          - intelligence_gathering
      threat_level:
        description: 'Threat Level'
        required: true
        default: 'medium'
        type: choice
        options:
          - low
          - medium
          - high
          - critical
          - emergency
      target_areas:
        description: 'Target Areas (comma-separated)'
        required: false
        type: string
        default: 'all'
        options:
          - all
          - code
          - dependencies
          - infrastructure
          - secrets
          - network
          - compliance
          - social_engineering
      response_action:
        description: 'Response Action'
        required: true
        default: 'monitor'
        type: choice
        options:
          - monitor
          - alert
          - block
          - quarantine
          - emergency_response
          - intelligence_gathering

