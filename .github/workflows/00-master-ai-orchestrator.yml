          --mode $ORCHESTRATOR_MODE \
          --priority $PRIORITY_LEVEL \
          --target $TARGET_COMPONENTS \
          --providers $AI_PROVIDERS \
          --all-results all_results/ \
          --output layer4_orchestration_results.json
        
        echo "âœ… Layer 4 Master Orchestration completed successfully"
    
    - name: ðŸ“Š Upload Layer 4 Results
      uses: actions/upload-artifact@v4
      with:
        name: layer4-orchestration-results-${{ github.run_number }}
        path: layer4_orchestration_results.json
        retention-days: 30
    
    - name: ðŸ“ˆ Generate Master Summary
      if: always()
      run: |
        echo "## ðŸŽ¯ Master Enhanced AI Orchestrator v3.0 Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ—ï¸ 4-Layer AI Agent System" >> $GITHUB_STEP_SUMMARY
        echo "- **Layer 1**: ðŸ” Detection & Analysis - ${{ needs.layer1_detection_analysis.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Layer 2**: ðŸ§  Intelligence & Decision - ${{ needs.layer2_intelligence_decision.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Layer 3**: âš¡ Execution & Fix - ${{ needs.layer3_execution_fix.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Layer 4**: ðŸŽ¯ Orchestration & Management - ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
