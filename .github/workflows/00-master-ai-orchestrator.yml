        TARGET_COMPONENTS: ${{ github.event.inputs.target_components || 'all' }}
        PRIORITY_LEVEL: ${{ github.event.inputs.priority_level || 'normal' }}
        AI_PROVIDERS: ${{ github.event.inputs.ai_providers || 'all' }}
        
        # GitHub Context
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
