name: ðŸš€ AI Enhanced Build & Deploy v2.0

# Revolutionary AI-powered build and deployment system
# Intelligently builds, tests, and deploys with maximum automation
on:
  # Intelligent triggering for build and deployment
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    types: [ opened, synchronize, reopened, closed, merged ]
  release:
    types: [ published, created, edited, deleted ]
  schedule:
    # Smart scheduling - runs every 12 hours for continuous deployment
    - cron: '0 */12 * * *'
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build Mode'
        required: true
        default: 'intelligent'
        type: choice
        options:
          - intelligent
          - production
          - staging
          - development
          - testing
          - emergency
      target_platforms:
        description: 'Target Platforms (comma-separated)'
        required: false
        type: string
        default: 'all'
        options:
          - all
          - docker
          - kubernetes
          - aws
          - azure
          - gcp
          - heroku
          - vercel
      deployment_strategy:
        description: 'Deployment Strategy'
        required: true
        default: 'blue_green'
        type: choice
        options:
          - blue_green
          - rolling
          - canary
          - recreate
          - intelligent
      auto_rollback:
        description: 'Auto-rollback on failure'
        required: true
        default: true
        type: boolean
      performance_monitoring:
        description: 'Enable performance monitoring'
        required: true
        default: true
        type: boolean

