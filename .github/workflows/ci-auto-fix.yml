name: ðŸ¤– Auto-Fix CI Issues

on:
  workflow_run:
    workflows: ["AMAS CI/CD Pipeline"]
    types: [completed]
    branches: [main, develop]
  workflow_dispatch:

jobs:
  auto-fix-ci:
    name: ðŸ”§ Auto-Fix CI Issues
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy bandit safety pytest
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: ðŸ”§ Run CI auto-fixes
      run: |
        chmod +x .github/scripts/ci-auto-fix.sh
        ./.github/scripts/ci-auto-fix.sh

    - name: ðŸ“Š Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“ Changes detected, will commit and push"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes needed"
        fi

    - name: ðŸ’¾ Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ðŸ¤– Auto-fix: Resolve CI pipeline issues

        - Fixed CI workflow dependency issues
        - Fixed pytest configuration
        - Fixed code formatting issues
        - Applied automated CI improvements

        [skip ci]"
        
        git push

    - name: ðŸ“‹ Summary
      run: |
        echo "## ðŸ¤– CI Auto-Fix Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
          echo "âœ… **CI Issues Fixed**: CI pipeline issues have been automatically fixed and committed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Fixes Applied:" >> $GITHUB_STEP_SUMMARY
          echo "- Fixed CI workflow dependency issues" >> $GITHUB_STEP_SUMMARY
          echo "- Fixed pytest configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Fixed code formatting issues" >> $GITHUB_STEP_SUMMARY
          echo "- Applied automated CI improvements" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **Next Steps**: The CI pipeline will be re-triggered automatically." >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… **No Changes Needed**: CI issues may require manual intervention." >> $GITHUB_STEP_SUMMARY
        fi
