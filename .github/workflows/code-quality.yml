name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install black flake8 isort mypy bandit
    
    - name: Run Black formatter
      run: |
        echo "üé® Running Black code formatter..."
        black --check --diff . || {
          echo "‚ö†Ô∏è Code formatting issues found. Run 'black .' to fix."
          exit 1
        }
    
    - name: Run isort
      run: |
        echo "üì¶ Checking import sorting..."
        isort --check-only --diff . || {
          echo "‚ö†Ô∏è Import sorting issues found. Run 'isort .' to fix."
          exit 1
        }
    
    - name: Run flake8
      run: |
        echo "üîç Running flake8 linter..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run security checks
      run: |
        echo "üîí Running Bandit security checks..."
        bandit -r . -f json -o bandit_report.json || true
        
    - name: Comment on PR
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '## ‚ùå Code Quality Check Failed\n\nPlease fix the code quality issues before merging. Run the following commands locally:\n\n```bash\n# Format code with Black\nblack .\n\n# Sort imports\nisort .\n\n# Check for linting issues\nflake8 .\n```\n\nFor more details, check the workflow logs.'
          })