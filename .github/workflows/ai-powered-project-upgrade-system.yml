            response = 'User interaction processed successfully.';
          }
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ðŸ’¬ AI Response to User: ${new Date().toISOString().split('T')[0]}`,
