            title: `ðŸ“Š AI-Powered Upgrade Report - ${new Date().toISOString().split('T')[0]}`,
            body: `## ðŸ“Š AI-Powered Project Upgrade Report
          
          **Upgrade Mode:** ${{ env.UPGRADE_MODE }}
