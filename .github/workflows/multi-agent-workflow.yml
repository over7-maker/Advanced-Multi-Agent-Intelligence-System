name: Multi-Agent Collaborative Intelligence Workflow

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '0 2 * * *'  # daily at 2 AM UTC
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  multi-agent-collaboration:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install "openai>=0.27.0" requests
    
    - name: Run Multi-Agent Orchestrator Script
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
        GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        GPTOSS_API_KEY: ${{ secrets.GPTOSS_API_KEY }}
      run: |
        mkdir -p artifacts
        python .github/scripts/multi_agent_orchestrator.py
    
    - name: Upload report artifact
      uses: actions/upload-artifact@v4
      with:
        name: multi-agent-report
        path: artifacts/multi_agent_report.md
    
    - name: Generate Multi-Agent Summary
      run: |
        echo "## ðŸ¤– Multi-Agent Collaborative Intelligence Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Agents Used**: DeepSeek, GLM, Grok, Kimi, Qwen, GPT-OSS" >> $GITHUB_STEP_SUMMARY
        echo "- **Collaboration Mode**: Full Multi-Agent Analysis" >> $GITHUB_STEP_SUMMARY
        echo "- **Report Generated**: multi_agent_report.md" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Complete" >> $GITHUB_STEP_SUMMARY