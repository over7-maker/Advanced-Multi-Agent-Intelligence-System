name: Multi-Agent Collaborative Intelligence Workflow

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '0 2 * * *'  # daily at 2 AM UTC (adjust as needed)

jobs:
  run-multi-agent:
    runs-on: ubuntu-latest
    env:
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip openai

      - name: Run Multi-Agent Orchestrator Script
        run: |
          mkdir -p artifacts
          python scripts/multi_agent_orchestrator.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v3
        with:
          name: multi-agent-report
          path: artifacts/multi_agent_report.md
