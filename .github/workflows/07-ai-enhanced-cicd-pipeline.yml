        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Mode**: ${{ env.PIPELINE_MODE }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Environments**: ${{ env.TARGET_ENVIRONMENTS }}" >> $GITHUB_STEP_SUMMARY
