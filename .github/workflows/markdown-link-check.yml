name: Markdown Link Check

on:
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install markdown-link-check (pinned)
        run: npm install markdown-link-check@3.10.0 --ignore-scripts --no-audit
        shell: bash

      - name: Run link check (all markdown files)
        id: linkcheck
        run: |
          set -euo pipefail
          npx markdown-link-check "**/*.md" \
            --config .github/markdown-link-check-config.json \
            --parallel | tee link-check-report.txt
        shell: bash

      - name: Link check results summary
        if: always()
        run: |
          echo "✅ Markdown link check completed"
          echo "ℹ️  HTTP/HTTPS link failures will fail this job; local file path mismatches are not considered fatal."
          if [ -f link-check-report.txt ]; then
            echo "--- Broken HTTP/HTTPS links detected (if any):"
            BROKEN=$(grep -E "^\[✖\] https?://" link-check-report.txt || true)
            if [ -n "$BROKEN" ]; then
              echo "$BROKEN"
              echo "❌ External link failures detected"
              exit 1
            else
              echo "(none)"
            fi
          else
            echo "No report file generated."
          fi
        shell: bash
