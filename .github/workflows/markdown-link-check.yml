name: Markdown Link Check

on:
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        continue-on-error: true
        id: link-check
        with:
          use-verbose-mode: false
          config-file: '.github/markdown-link-check-config.json'
          check-modified-files-only: true
          base-branch: main
          output-file: link-check-report.txt

      - name: Link check results summary
        if: always()
        run: |
          echo "✅ Markdown link check completed"
          echo "ℹ️  Local file path checks can produce false negatives in this action; HTTP/HTTPS links are the primary focus."
          if [ -f link-check-report.txt ]; then
            echo "--- Broken HTTP/HTTPS links detected (if any):"
            # Show only http/https failures from report for quick triage
            grep -E "^\[✖\] https?://" link-check-report.txt || echo "(none)"
          else
            echo "No report file generated."
          fi
