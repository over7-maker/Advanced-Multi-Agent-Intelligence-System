name: Markdown Link Check

on:
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1.0.13
        continue-on-error: true
        id: link-check
        with:
          use-verbose-mode: false
          config-file: '.github/markdown-link-check-config.json'
          check-modified-files-only: true
          base-branch: main
          output-file: link-check-report.txt

      - name: Link check results summary
        if: always()
        run: |
          echo "✅ Markdown link check completed"
          echo "ℹ️  Local file path checks can produce false negatives in this action; HTTP/HTTPS links are the primary focus."
          if [ -f link-check-report.txt ]; then
            echo "--- Broken HTTP/HTTPS links detected (if any):"
            BROKEN=$(grep -E "^\[✖\] https?://" link-check-report.txt || true)
            if [ -n "$BROKEN" ]; then
              echo "$BROKEN"
              echo "❌ External link failures detected"
              exit 1
            else
              echo "(none)"
            fi
          else
            echo "No report file generated."
          fi
