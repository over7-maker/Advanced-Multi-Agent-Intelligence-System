global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@amas.local'
  smtp_auth_username: 'alerts@amas.local'
  smtp_auth_password: 'alert_password'
  
  # Slack configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  
  # PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route alerts to different receivers based on labels
route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts go to on-call team
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 30m
      
    # Security alerts go to security team
    - match:
        service: security
      receiver: 'security-alerts'
      group_wait: 5s
      repeat_interval: 15m
      
    # Database alerts go to database team
    - match:
        service: database
      receiver: 'database-alerts'
      group_wait: 10s
      repeat_interval: 1h
      
    # Monitoring alerts go to ops team
    - match:
        service: monitoring
      receiver: 'ops-alerts'
      group_wait: 10s
      repeat_interval: 2h

# Inhibit rules to prevent alert spam
inhibit_rules:
  # Inhibit high priority alerts when critical alerts are firing
  - source_match:
      severity: critical
    target_match:
      severity: high
    equal: ['service']
    
  # Inhibit medium priority alerts when high priority alerts are firing
  - source_match:
      severity: high
    target_match:
      severity: medium
    equal: ['service']
    
  # Inhibit low priority alerts when medium priority alerts are firing
  - source_match:
      severity: medium
    target_match:
      severity: low
    equal: ['service']

# Receiver configurations
receivers:
  # Default receiver for unmatched alerts
  - name: 'default-receiver'
    email_configs:
      - to: 'ops@amas.local'
        subject: 'AMAS Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
    slack_configs:
      - channel: '#alerts'
        title: 'AMAS Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Time:* {{ .StartsAt }}
          {{ if .Annotations.runbook_url }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
        color: 'danger'

  # Critical alerts receiver
  - name: 'critical-alerts'
