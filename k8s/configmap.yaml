apiVersion: v1
kind: ConfigMap
metadata:
  name: amas-config
  namespace: amas
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  PYTHONPATH: "/app"
  PYTHONUNBUFFERED: "1"
  PYTHONDONTWRITEBYTECODE: "1"
  AMAS_ENV: "production"
  # Database pooling
  SQLALCHEMY_POOL_SIZE: "20"
  SQLALCHEMY_MAX_OVERFLOW: "40"
  SQLALCHEMY_POOL_TIMEOUT: "30"
  SQLALCHEMY_POOL_RECYCLE: "1800"
  # Gunicorn/UVicorn workers for K8s
  UVICORN_WORKERS: "4"
  UVICORN_GRACEFUL_TIMEOUT: "30"
  # Orchestration system enabled
  ORCHESTRATION_ENABLED: "true"