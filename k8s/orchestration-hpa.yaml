apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: amas-orchestration-hpa
  namespace: amas
  labels:
    app: amas
    component: orchestration
    layer: intelligence
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: amas-orchestration
  minReplicas: 3
  maxReplicas: 30
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metric: Active workflows
  - type: Pods
    pods:
      metric:
        name: orchestration_active_workflows
      target:
        type: AverageValue
        averageValue: "10"
  # Custom metric: Message queue depth
  - type: Pods
    pods:
      metric:
        name: orchestration_message_queue_depth
      target:
        type: AverageValue
        averageValue: "1000"
  # Custom metric: Active agents
  - type: Pods
    pods:
      metric:
        name: orchestration_active_agents
      target:
        type: AverageValue
        averageValue: "50"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 3
        periodSeconds: 60
      selectPolicy: Max
