# Production Secrets for AMAS
# WARNING: This is a template. In production, use External Secrets Operator or Sealed Secrets.
# Never commit actual secrets to version control.

apiVersion: v1
kind: Secret
metadata:
  name: amas-secrets
  namespace: amas-production
  labels:
    app: amas-backend
    component: secrets
type: Opaque
stringData:
  # Database Credentials
  DB_PASSWORD: "amas_password_change_in_production"
  
  # Application Secrets
  SECRET_KEY: "amas_secret_key_change_in_production_min_32_chars"
  JWT_SECRET_KEY: "amas_jwt_secret_change_in_production_min_32_chars"
  
  # Redis Password
  REDIS_PASSWORD: "amas_redis_password_change_in_production"
  
  # Neo4j Password
  NEO4J_PASSWORD: "amas_password_change_in_production"
  
  # AI Provider API Keys (16 providers)
  CEREBRAS_API_KEY: ""
  NVIDIA_API_KEY: ""
  GROQ2_API_KEY: ""
  GROQAI_API_KEY: ""
  DEEPSEEK_API_KEY: ""
  CODESTRAL_API_KEY: ""
  GLM_API_KEY: ""
  GEMINI2_API_KEY: ""
  GROK_API_KEY: ""
  COHERE_API_KEY: ""
  KIMI_API_KEY: ""
  QWEN_API_KEY: ""
  GPTOSS_API_KEY: ""
  CHUTES_API_KEY: ""
  
  # OAuth2 / SSO (if using)
  OAUTH2_CLIENT_ID: ""
  OAUTH2_CLIENT_SECRET: ""
  SAML_CERT: ""
  SAML_KEY: ""
  
  # External Service API Keys
  GITHUB_TOKEN: ""
  SLACK_TOKEN: ""
  JIRA_TOKEN: ""
  SALESFORCE_TOKEN: ""

