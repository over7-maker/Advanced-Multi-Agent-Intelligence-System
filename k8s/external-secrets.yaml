apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: amas-secrets
  namespace: amas
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: amas-secret-store
    kind: ClusterSecretStore
  target:
    name: amas-secrets
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: amas/database
        property: POSTGRES_PASSWORD
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: amas/cache
        property: REDIS_PASSWORD
    - secretKey: NEO4J_PASSWORD
      remoteRef:
        key: amas/graph
        property: NEO4J_PASSWORD
    - secretKey: SECRET_KEY
      remoteRef:
        key: amas/app
        property: SECRET_KEY
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: amas-secret-store
spec:
  provider:
    # Example using AWS Secrets Manager; replace with your provider (Vault, GCP, Azure)
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: amas-sa
            namespace: amas
