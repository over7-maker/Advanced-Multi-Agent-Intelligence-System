# Security Hardening Example Manifests
# Apply these in production environments for enhanced security

---
# ResourceQuota: Limit resource consumption
apiVersion: v1
kind: ResourceQuota
metadata:
  name: amas-quota
  namespace: amas-prod
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    pods: "50"
    services: "20"
    secrets: "50"
    configmaps: "50"

---
# NetworkPolicy: Default deny-all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: amas-prod
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# NetworkPolicy: Allow orchestration internal communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-orchestration-internal
  namespace: amas-prod
spec:
  podSelector:
    matchLabels:
      component: orchestration
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: amas
    ports:
    - protocol: TCP
      port: 8000
  - from:
    - podSelector:
        matchLabels:
          app: amas
    ports:
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: amas
    ports:
    - protocol: TCP
      port: 8000
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
      port: 443
  - to:
    - namespaceSelector:
        {}
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 7687  # Neo4j
