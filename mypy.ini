[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_any_generics = True
disallow_any_unimported = True
disallow_any_expr = False
disallow_any_decorated = False
disallow_subclassing_any = True
# Allow untyped calls to reduce errors in imported modules
disallow_untyped_calls = False
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
# Don't warn about unused type: ignore comments
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
strict_optional = True
show_error_codes = True
# Only check imports, don't follow into other modules deeply
follow_imports = normal
# Ignore missing imports for external libraries
ignore_missing_imports = True

[mypy-src.amas.governance.data_classifier]
# Strict checking for data governance module
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy-src.amas.services.*]
# Relaxed checking for service modules to reduce false positives
disallow_untyped_calls = False
ignore_missing_imports = True

[mypy-src.amas.agents.*]
# Relaxed checking for agent modules to reduce false positives
disallow_untyped_calls = False
ignore_missing_imports = True

[mypy-src.amas.core.*]
# Relaxed checking for core modules to reduce false positives
disallow_untyped_calls = False
ignore_missing_imports = True
